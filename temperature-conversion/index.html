<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Conversion</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>

    <form action="">
      <label for="textBox" id="text">Temperature Conversion</label>
      <input type="number" id="textBox" name="textBox" value="0"> <br> <br>
      <input type="radio" id="toFarenheit" name="unit">
      <label for="toFarenheit">Celsius - Farenheit</label>
      <br>
      <br>
      <input type="radio" id="toCelsius" name="unit">
      <label for="toCelsius">Farenheit - Celsius</label> <br> <br>
      <button id="result" type="button" onclick="convert()">Submit</button>
      <p id="result"></p>
    </form>

    <script src="./main.js"></script>
  </body>
</html>
